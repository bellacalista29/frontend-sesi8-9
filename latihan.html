<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var height = 150;

        //switch case
        switch(height) {
            case 120:
                console.log("120");
                break;
            case 151:
                console.log(151);
                break;
            default:
                console.log("tinggi tidak ada yg sama");
        }

        //ternary operation
        console.log(height > 200 ? "return true" : height === 150 ? "benar" : "salah");
    </script>
</body>
</html>
